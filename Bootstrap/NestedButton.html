<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Nesting Button Groups</h2>
  <p>Nest button groups to create dropdown menus:</p>
  <div class="btn-group">
    <button type="button" class="btn btn-primary">Apple</button>
    <button type="button" class="btn btn-primary">Samsung</button>
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
      Sony
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="https://www.bing.com/search?q=flipkart+tablets&cvid=9edf3ebea94c4b509b9c5782a0bce5a2&aqs=edge.1.69i57j0l8.12369j0j1&pglt=41&FORM=ANNTA1&PC=DCTS">Tablet</a>
        <a class="dropdown-item" href="https://www.croma.com/search/?q=5%20g%20phones%3Arelevance%3AZAStatusFlag%3Atrue%3AexcludeOOSFlag&text=5%20g%20phones&utm_source=bing&utm_medium=ps&utm_campaign=sok_search_dsa_a
        cq-smartphones_bing&msclkid=3939dd736b3118b98351bfacd582e446&utm_term=samsung%20galaxy%20note%2010&utm_content=Samsung">Smartphone</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
