<!DOCTYPE html>
<html>
    <head>
        <style>
            .container{
                display:grid;
                grid-template-columns: repeat(auto-fill, minmax(200px,1fr));
                grid-template-rows: 20px 20px ;
               grid-gap: 5px;
            column-gap: 120px;
            }
            .items{
                background-color: red;
                border: 3px green solid;
                border-radius: 3px;
            }
            #item1{
  grid-row-start: 1;
  grid-row-end: 3;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="items" id="item1">
               <div class="nested-item">box inside box</div>
               <div class="nested-item">box inside box</div>
               <div class="nested-item">box inside box</div> </div>
            <div class="items">Box2</div>
            <div class="items">Box3</div>
            <div class="items">Box4</div>
            <div class="items">Box5</div>
            <!--<div class="items">Box6</div> -->

        </div>
    </body>
</html>
